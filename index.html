<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample Page</title>
       <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-84672218-1');
      ga('send', 'pageview');
    </script>
  </head>
  <style>
  .input {
    display:block;
    margin: 15px;
  }
  .red {
    background-color: lightgreen;
    padding: 10px;
  }
  .border {
    border: 1px solid black;
  }
  .wrapper {
    padding: 15px 0px;
  }
  </style>
  <body>
    <p>
      this is a sample HTML page. <a href="target.html" id="link">A sample link</a>
    </p>
    <form class="red border" action="thank_you.html" method="get">
      <p>
        this is simple form
      </p>
      <label>Name <input class="input" id="input1" name="name" type="text"></label>
      <label>ID number <input class="input" id="input2" name="id" type="text"></label>
      <input type="submit" value="Submit">
    </form>
    <div class="wrapper">
      <button id="button" type="button" name="button">Sample Button</button>
    </div>
    <script>
      var link = window.document.getElementById('link')
      link.textContent = 'Modified text'
      var listener = function (event) {
        event.preventDefault()
        var output = window.document.getElementById('link')
        output.textContent = 'I was clicked'
        ga('send', 'event', 'link click', 'test document')
      }
      link.addEventListener('click', listener)
    </script>
  </body>
</html>
